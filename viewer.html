<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Eye â€¢ Secure Viewer</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #0b0b0b; font-family: 'Segoe UI', sans-serif; }
        
        /* TOP NAVIGATION BAR */
        .viewer-header {
            background: #161b22;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            border-bottom: 1px solid #30363d;
            position: fixed;
            top: 0; width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .doc-title { color: #fff; font-size: 16px; font-weight: 500; }
        .actions { display: flex; gap: 20px; align-items: center; }

        .icon-btn {
            background: none; border: none; color: #8892b0; cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
            font-size: 11px; transition: 0.3s; text-decoration: none;
        }

        .icon-btn svg { width: 22px; height: 22px; fill: currentColor; margin-bottom: 4px; }
        .icon-btn:hover { color: #00d4ff; }

        /* PDF Viewer Area */
        #pdf-view { 
            width: 100%; 
            height: calc(100vh - 60px); 
            margin-top: 60px; 
            border: none; 
            background: #1e1e1e;
        }

        /* PREMIUM MODAL */
        #premiumModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 99999; }
        .modal-overlay {
            position: absolute; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px);
        }

        .modal-box {
            position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 95%; max-width: 1100px; height: 90vh; background: #121212;
            border-radius: 24px; border: 1px solid #00d4ff; overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
        }

        iframe.premium-frame { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <header class="viewer-header">
        <div class="doc-title" id="display-title">Loading...</div>
        
        <div class="actions">
            <button class="icon-btn" onclick="openPremium()">
                <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/></svg>
                Share
            </button>

            <button class="icon-btn" onclick="openPremium()">
                <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                Download
            </button>
        </div>
    </header>

    <iframe id="pdf-view"></iframe>

    <div id="premiumModal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-box">
            <iframe id="premium-iframe" class="premium-frame"></iframe>
        </div>
    </div>

<script>
    // Logic to handle different PDF files
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        
        const pdfViewer = document.getElementById('pdf-view');
        const titleDisplay = document.getElementById('display-title');
        const premiumIframe = document.getElementById('premium-iframe');

        if (type === 'network') {
            // Agar type 'network' hai toh DCCN notes dikhao
            pdfViewer.src = "dccn-notes.pdf#toolbar=0"; // Check karein ke file isi name se folder me ho
            titleDisplay.innerText = "DCCN-Networking-Notes.pdf";
            premiumIframe.src = "premium.html?type=network";
        } else {
            // Default Cybersecurity load hoga
            pdfViewer.src = "Cybersecurity-book.pdf#toolbar=0";
            titleDisplay.innerText = "Cybersecurity-Handbook.pdf";
            premiumIframe.src = "premium.html?type=cyber";
        }
    });

    function openPremium() {
        document.getElementById('premiumModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('premiumModal').style.display = 'none';
    }
</script>
</body>
</html>
